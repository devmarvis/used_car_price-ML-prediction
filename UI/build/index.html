<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Car Price Predictor</title>
</head>
<body class="bg-pattern-1">
    <header class="bg-gradient-to-r from-blue-600 to-blue-800 shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <nav class="flex items-center justify-between">
                <!-- Logo and Title -->
                <div class="flex items-center space-x-4">
                    <div class="flex flex-col">
                        <h1 class="text-2xl font-bold text-white">AutoValue Pro</h1>
                        <span class="text-sm text-blue-200">ML Car Price Prediction</span>
                    </div>
                </div>
                
                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#" class="text-gray-100 hover:text-white transition-colors duration-300">Home</a>
                    <a href="#" class="text-gray-100 hover:text-white transition-colors duration-300">Predict</a>
                    <a href="#" class="text-gray-100 hover:text-white transition-colors duration-300">History</a>
                    <a href="#" class="text-gray-100 hover:text-white transition-colors duration-300">About</a>
                </div>
    
                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button class="text-white hover:text-blue-200">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-center mb-6">Car Price Prediction</h2>
            
            <form class="space-y-4" id="CarDetails">
                <!-- Grid Layout for Form Fields -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Year Input -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Make Year</label>
                        <input name="Year" type="number" min="2003" max="2025" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="2003 or later">
                    </div>

                    <!-- Driven Kilometers -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Driven Kilometers (in 1000s)</label>
                        <input name="Driven_kms" type="number" min="0" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter kilometers driven">
                    </div>

                    <!-- Number of Owners -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Previous Owners</label>
                        <input name="Owner" type="number" min="0" max="10" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Number of previous owners">
                    </div>

                    <!-- Present Price -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Present Price (in 1000s)</label>
                        <input name="Present_Price" type="number" min="0" step="0.1" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter present price">
                    </div>

                    <!-- Car Brand -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Car Brand</label>
                        <select name="Brand" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select brand</option>
                            <option value="Bajaj">Bajaj</option>
                            <option value="Hero">Hero</option>
                            <option value="Honda">Honda</option>
                            <option value="Other">Other</option>
                            <option value="Royal">Royal</option>
                            <option value="TVS">TVS</option>
                            <option value="Yamaha">Yamaha</option>
                            <option value="alto">Alto</option>
                            <option value="amaze">Amaze</option>
                            <option value="brio">Brio</option>
                            <option value="ciaz">Ciaz</option>
                            <option value="city">City</option>
                            <option value="corolla">Corolla</option>
                            <option value="eon">Eon</option>
                            <option value="ertiga">Ertiga</option>
                            <option value="etios">Etios</option>
                            <option value="fortuner">Fortuner</option>
                            <option value="grand">Grand</option>
                            <option value="i20">i20</option>
                            <option value="innova">Innova</option>
                            <option value="jazz">Jazz</option>
                            <option value="sx4">SX4</option>
                            <option value="verna">Verna</option>
                        </select>
                    </div>

                    <!-- Fuel Type -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Fuel Type</label>
                        <select name="Fuel_Type" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select fuel type</option>
                            <option value="Petrol">Petrol</option>
                            <option value="Diesel">Diesel</option>
                        </select>
                    </div>

                    <!-- Transmission -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Transmission</label>
                        <select name="Transmission" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select transmission</option>
                            <option value="Manual">Manual</option>
                            <option value="Automatic">Automatic</option>
                        </select>
                    </div>

                    <!-- Selling Type -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Selling Type</label>
                        <select name="Selling_Type" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select selling type</option>
                            <option value="Individual">Individual</option>
                            <option value="Dealer">Dealer</option>
                        </select>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="mt-6">
                    <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Get Price Prediction
                    </button>
                </div>
            </form>
        </div>
        <div class="hidden mt-6 items-center justify-center gap-2 text-white text-center text-2xl font-sans" id="predicted_tag">
            <h4>Predicted Price:</h4>
            <span class="price"></span>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
